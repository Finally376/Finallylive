<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-Finallylive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    #player {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }

    .telegram-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #0088cc;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 1001;
    }

    .telegram-toggle img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <script src="//ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    window.onload = function () {
      var playerInstance = jwplayer("player");
      var source = {
        "file": "https://sundirectgo-live.pc.cdn.bitgravity.com/hd38/dth.mpd",
        "default": true,
        // No Authorization header
      };
      source.type = "dash";
      source.drm = {
        "clearkey": {
          "keyId": "5e833f4019554aa394ff6de2eb19bf78",
          "key": "f60e08a145804890492f315b61789ac5"
        }
      };

      playerInstance.setup({
        playlist: [{
          "sources": [source]
        }],
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast: {
          appid: 'CC1AD845'
        }
      });

      // Telegram Join Prompt
      if (confirm("Join Our Telegram Channel @Finally_live_streaming")) {
        window.location.href = "https://telegram.me/Finally_live_streaming";
      }
    };
  </script>
</body>
</html>
